<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class=" min-h-screen justify-center flex  items-center ">
        <div class="flex flex-col items-center ">
            <h1 class="font-anton text-8xl text-white mb-4">ALPHABET CLASH</h1>
        <p class="text-white text-2xl mb-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
        </div>
        </section>
        <!-- play ground start -->
        <section id="play-ground-screen" class=" hidden">
        <div class="flex flex-col justify-center items-center gap-20 pt-20">
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-[20px] bg-[#FFFFFFB3]">
                <div class="flex justify-center ">
                <p class="bg-[#2F2941] text-white pt-3 pb-3 pl-2 pr-2 rounded-b-xl" >Don't watch keyboard  while playing...</p>
                </div> 
                <div class="flex flex-col justify-center items-center h-full">
                    <p id="current-alphabet" class="text-[#010313] text-9xl font-semibold uppercase">Y</p>
                </div>
            </div>
               
                <div>
                    <!-- keyboard start  -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                      <!-- keyboard end -->
                </div>
                <!-- button start  -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] text-white">
                        Life
                        <img class="" src="images/Vector.svg" alt="">
                        <img class="-ml-4" src="images/offline_bolt.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <button class="btn text-white bg-[#360490]">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
        </div>
        </section>
        <!-- final score start  -->
        <section id="final-score" class=" hidden flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-white font-extrabold text-7xl">score :
                    <span id="game-score">14</span>
                </h1>
                <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Again</button>
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </section>\
        <script src="script-clash/utility.js"></script>
        <script src="script-clash/index.js"></script>
    </main>
</body>
</html>
